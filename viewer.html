<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #jsonOutput {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            max-height: 400px;
        }
        .error {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.css">
</head>
<body>
    <h1>JSON Viewer</h1>
    <textarea id="jsonInput" placeholder="Paste here.."></textarea>
    <button onclick="dropdown()">Tree-view JSON</button>
    <button onclick="formatJson()">Format JSON</button>
    <div id="jsonOutput"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.js"></script>
    <script>
      function formatJson() {
            const input = document.getElementById('jsonInput').value;
            const output = document.getElementById('jsonOutput');
            output.innerHTML = '';

            try {
                const json = JSON.parse(input);
                const formattedJson = JSON.stringify(json, null, 4);
                output.innerHTML = `<pre>${formattedJson}</pre>`;
            } catch (e) {
                output.innerHTML = `<p class="error">Error: Invalid JSON.</p>`;
            }
        }
        function dropdown() {
            const input = document.getElementById('jsonInput').value;
            const output = document.getElementById('jsonOutput');
            output.innerHTML = '';
            try {
                const json = JSON.parse(input);
                const container = document.createElement('div');
                output.appendChild(container);
                const options = {
                    mode: 'tree',
                };
                const editor = new JSONEditor(container, options);
                editor.set(json);
            } catch (e) {
                output.innerHTML = `<p class="error">Error: Invalid JSON.</p>`;
            }
        }
    </script>
</body>
</html>
